<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Word Counter</title>
</head>

<body>

    <div class="main">
        <p class="header">Type Words to get the count</p>
        <div class="content">
            <textarea name="words" id="word" cols="30" rows="10"></textarea>
            <div class="count">
                <h5>Words Count : <span id="wCount">0</span></h5>
                <h5>Letters Count : <span id="lCount">0</span></h5>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>
</body>

</html>
